<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>IVE - Irregular Verbs Easy</title>
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/preloader.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="preloader hidden-preloader">
	<div class="banter-loader">
		<div class="banter-loader__box"></div>
		<div class="banter-loader__box"></div>
		<div class="banter-loader__box"></div>
		<div class="banter-loader__box"></div>
		<div class="banter-loader__box"></div>
		<div class="banter-loader__box"></div>
		<div class="banter-loader__box"></div>
		<div class="banter-loader__box"></div>
		<div class="banter-loader__box"></div>
	</div>
</div>
	<div class="IVE-interface">

		<div class="IVE-welcome-component">
			<div class="IVE-logo">
				<img src="img/IVE-logo.png" alt="IVE-logo">
			</div>
			<h2 class="IVE-main-title-welcome-component">Добро пожаловать в </h2>
			<h3 class="IVE-abbreviation-component">IVE</h3>
			<h3 class="IVE-subtitle-welcome-component">Далеко-далеко за словесными горами в стране, гласных и согласных живут рыбные тексты.</h3>

			<form action="" class="IVE-welcome-form-component">
				<p>Как вас зовут ?</p>
				<div class="IVE-form-container">
					<span class="IVE-err-message-any-name hidden">Вы не ввели ваше имя !</span>
				</div>
				<input id="IVESubmitInput" type="text" class="IVE-welcome-form-input" placeholder="Введите ваше имя...">
				<button id="IVESubmitBtn" class="IVE-welcome-form-submit-btn">Ok</button>
			</form>
		</div>


	</div>
<script src="js/main.js"></script>
</body>
</html>

<div class="ive-welcome-flow">
  <div class="ive-welcome-flow-container">
    <div class="ive-logo">
      <img src="img/ive-logo.png" alt="ive-logo">
    </div>
    <h1><img src="img/ive-logo-text.png" alt="ive-logo-text" class="img-responsive inline"></h1>

    <form class="ive-welcome-form" action="">

      <span>Введите ваше имя</span>
      <input id="username" type="text" class="ive-input">
      
      <span class="choose-language-text">Выберите язык</span>
      <input name="lang" class="lang" type="radio" id="ru" data-language="ru">
      <label id="idLanguage" for="ru" class="ive-input">Русский</label>
      
      <input name="lang" class="lang" type="radio" id="ua" data-language="ua">
      <label id="idLanguage" for="ua" class="ive-input">Українська</label>
      
      <button id="nextBtn" type="text" class="ive-input fill-btn">Продолжить</button>

    </form>
  </div>
</div>
